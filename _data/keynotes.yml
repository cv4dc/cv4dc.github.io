 - name: "Supasorn Suwajanakorn"
   title: "Vision Research from An Unknown Corner of The World"
   abstract: "Starting a research lab in computer vision in a country with little existing research in the field comes with unique and fun challenges. In this talk, I will share my journey of founding a research group at VISTEC, Thailand. This isn’t a story of having everything figured out—it’s more like a Netflix series filled with constant struggles, small victories, and plenty of episodes yet to come. Picture students diving into computer vision research without ever having taken a vision course during their undergrad, or trying to research diffusion models using 16GB GPUs, now painfully referred to as “potatoes.” Our institute’s remote, forested location further adds to the challenge of building connections and visibility. Through these experiences, we’ve built a lab culture focused on creativity, collaboration, and making the most of what we have. This talk will share lessons learned from working in this unconventional setting."
   bio: "Supasorn Suwajanakorn is currently a lecturer at the School of Information Science and Technology (IST), VISTEC, Thailand. He received a B.Eng. degree from Cornell University in 2011 and a Ph.D. from the University of Washington in 2017, where he won the William Chan Memorial Dissertation Award and was invited to speak about his thesis at TED2018. Before joining VISTEC, he spent a year as a research resident at Google Brain. His research interests lie at the intersection of computer vision, deep learning, and computer graphics."
